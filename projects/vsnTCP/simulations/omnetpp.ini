#-----------------------------------------------------------------------------
[Config Wireless04]
description = Setting up static routing
extends = Wireless03

**.forwarding = true

*.configurator.config = xml("<config><interface hosts='**' address='10.0.0.x' netmask='255.255.255.0'/><autoroute metric='errorRate'/></config>")
*.configurator.optimizeRoutes = false
**.routingTable.netmaskRoutes = ""

*.visualizer.physicalLinkVisualizer.displayLinks = true
*.visualizer.dataLinkVisualizer.displayLinks = true
*.visualizer.networkRouteVisualizer.displayRoutes = true
*.visualizer.*LinkVisualizer.lineShift = 2
*.visualizer.networkRouteVisualizer.lineShift = 2
*.visualizer.networkRouteVisualizer.packetFilter = "TCPData*"

#-----------------------------------------------------------------------------
[Config Wireless05]
description = Taking interference into account
extends = Wireless04

**.wlan[0].radio.receiver.ignoreInterference = false
**.wlan[0].radio.transmitter.interferenceRange = 500m

*.server.wlan[0].radio.displayInterferenceRange = true

*.visualizer.dataLinkVisualizer.packetFilter = ""

#-----------------------------------------------------------------------------
[Config Wireless06]
description = Using CSMA to better utilize the medium
extends = Wireless05

**.wlan[0].typename = "WirelessNic"
**.wlan[0].radioType = "IdealRadio"
**.wlan[0].macType = "CsmaCaMac"

#-----------------------------------------------------------------------------
[Config Wireless07]
description = Turning on ACKs in CSMA
extends = Wireless06

**.wlan[0].mac.useAck = true

#-----------------------------------------------------------------------------
[Config Wireless08]
description = Modeling energy consumption
extends = Wireless07

**.wlan[0].radio.energyConsumerType = "StateBasedEpEnergyConsumer"
**.wlan[0].radio.energyConsumer.offPowerConsumption = 0mW
**.wlan[0].radio.energyConsumer.sleepPowerConsumption = 1mW
**.wlan[0].radio.energyConsumer.switchingPowerConsumption = 1mW
**.wlan[0].radio.energyConsumer.receiverIdlePowerConsumption = 2mW
**.wlan[0].radio.energyConsumer.receiverBusyPowerConsumption = 5mW
**.wlan[0].radio.energyConsumer.receiverReceivingPowerConsumption = 10mW
**.wlan[0].radio.energyConsumer.transmitterIdlePowerConsumption = 2mW
**.wlan[0].radio.energyConsumer.transmitterTransmittingPowerConsumption = 100mW

**.energyStorageType = "IdealEpEnergyStorage"

**.wlan[0].radio.displayInterferenceRange = false
*.hostR1.wlan[0].radio.displayCommunicationRange = false

*.visualizer.mediumVisualizer.displaySignals = false

#-----------------------------------------------------------------------------
[Config Wireless09]
description = Configuring node movements
extends = Wireless08

*.hostR*.mobilityType = "LinearMobility"
*.hostR*.mobility.speed = 12mps
*.hostR*.mobility.angle = 270deg

**.wlan[0].mac.maxQueueSize = 10

*.visualizer.mobilityVisualizer.displayVelocities = true
*.visualizer.mobilityVisualizer.displayMovementTrails = true

#-----------------------------------------------------------------------------
[Config Wireless10]
description = Configuring ad-hoc routing (AODV)
extends = Wireless09

*.configurator.addStaticRoutes = false

*.hostType = "AODVRouter"

*.hostB.wlan[0].radio.displayCommunicationRange = true

*.visualizer.dataLinkVisualizer.packetFilter = "AODV*"

#-----------------------------------------------------------------------------
[Config Wireless11]
description = Adding obstacles to the environment
extends = Wireless10
network = WirelessC

**.mobility.initialZ = 1.7m

*.physicalEnvironment.config = xmldoc("walls.xml")
*.radioMedium.obstacleLossType = "IdealObstacleLoss"

#-----------------------------------------------------------------------------
[Config Wireless12]
description = Changing to a more realistic radio model
extends = Wireless11

*.mediumType = "APSKScalarRadioMedium"
*.radioMedium.backgroundNoise.power = -90dBm
*.radioMedium.mediumLimitCache.carrierFrequency = 2GHz

**.wlan[0].radioType = "APSKScalarRadio"
**.wlan[0].radio.carrierFrequency = 2GHz
**.wlan[0].radio.bandwidth = 2MHz
**.wlan[0].radio.transmitter.power = 1.4mW
**.wlan[0].radio.transmitter.preambleDuration = 10us
**.wlan[0].radio.transmitter.headerBitLength = 0b
**.wlan[0].radio.receiver.sensitivity = -85dBm
**.wlan[0].radio.receiver.energyDetection = -85dBm
**.wlan[0].radio.receiver.snirThreshold = 4dB

#-----------------------------------------------------------------------------
[Config Wireless13]
description = Configuring a more accurate pathloss model
extends = Wireless12

*.physicalEnvironment.groundType = "FlatGround"
*.physicalEnvironment.ground.elevation = 0m

*.radioMedium.pathLossType = "TwoRayGroundReflection"

#-----------------------------------------------------------------------------
[Config Wireless14]
description = Introducing antenna gain
extends = Wireless13

**.wlan[0].radio.antennaType = "ConstantGainAntenna"
**.wlan[0].radio.antenna.gain = 3dB

