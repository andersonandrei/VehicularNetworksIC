#-----------------------------------------------------------------------------
[Config Wireless01]
description = Two hosts communicating wirelessly
network = WirelessA
sim-time-limit = 50s

**.networkLayer.arpType = "GlobalARP"

#*.hostA.numTcpApps=1
#*.hostA.tcpApp[0].typename = "TCPSinkApp"

#*.hostB.numTcpApps = 1
#*.hostB.tcpApp[0].typename = "TCPSessionApp"
#*.hostB.tcpApp[0].connectAddress = "hostA"
#*.hostB.tcpApp[0].sendBytes = 1MB

*.server.numTcpApps=1
*.server.tcpApp[0].typename = "TCPGenericSrvApp"

#HTTP
*.host*.numTcpApps = 1
*.host*.tcpApp[0].typename = "TCPBasicClientApp"
*.host*.tcpApp[0].connectAddress = "server"
*.host*.tcpApp[0].dataTransferMode = "object"
#*.host*.tcpApp[0].numRequestsPerSession = exponential(5)
*.host*.tcpApp[0].requestLength = 100B
*.host*.tcpApp[0].replyLength = 500B
*.host*.tcpApp[0].idleInterval = 0s
*.host*.tcpApp[0].thinkTime = 2s

**.wlan[0].typename = "IdealWirelessNic"
**.wlan[0].mac.useAck = true
**.wlan[0].mac.fullDuplex = true
**.wlan[0].radio.transmitter.communicationRange = 500m
**.wlan[0].radio.receiver.ignoreInterference = true

**.**.bitrate = 1Mbps


#-----------------------------------------------------------------------------
[Config Wireless02]
description = Setting up some animations
extends = Wireless01

*.server.wlan[0].radio.displayCommunicationRange = true

*.visualizer.sceneVisualizer.descriptionFigure = "title"

*.visualizer.mediumVisualizer.displaySignals = true

*.visualizer.physicalLinkVisualizer.displayLinks = true
*.visualizer.physicalLinkVisualizer.packetFilter = "TCPData*"

